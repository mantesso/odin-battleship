<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin battleship</title>
  </head>
  <body class="bg-amber-50 mx-auto font-mono">
    <h1 class="text-4xl text-blue-700 text-center mt-8 mb-16">
      Odin battleship
    </h1>
    <div class="flex justify-center items-center gap-48 mx-auto">
      <div class="relative">
        <div
          id="playerBoard"
          class="grid grid-cols-10 grid-rows-10 w-[320px] h-[320px]"
        ></div>
        <div class="absolute -top-[26px] flex text-xs">
          <div class="w-[32px] text-center">A</div>
          <div class="w-[32px] text-center">B</div>
          <div class="w-[32px] text-center">C</div>
          <div class="w-[32px] text-center">D</div>
          <div class="w-[32px] text-center">E</div>
          <div class="w-[32px] text-center">F</div>
          <div class="w-[32px] text-center">G</div>
          <div class="w-[32px] text-center">H</div>
          <div class="w-[32px] text-center">I</div>
          <div class="w-[32px] text-center">J</div>
        </div>
        <div class="absolute text-xs -left-[32px] top-[8px]">
          <div class="w-[32px] h-[32px] text-center">1</div>
          <div class="w-[32px] h-[32px] text-center">2</div>
          <div class="w-[32px] h-[32px] text-center">3</div>
          <div class="w-[32px] h-[32px] text-center">4</div>
          <div class="w-[32px] h-[32px] text-center">5</div>
          <div class="w-[32px] h-[32px] text-center">6</div>
          <div class="w-[32px] h-[32px] text-center">7</div>
          <div class="w-[32px] h-[32px] text-center">8</div>
          <div class="w-[32px] h-[32px] text-center">9</div>
          <div class="w-[32px] h-[32px] text-center">10</div>
        </div>
        <div
          class="absolute text-xs bottom-[-32px] flex justify-between items-center w-full"
        >
          <div class="">Your board</div>
          <div class="">
            <button
              id="placeRandom"
              class="flex items-center gap-2 opacity-80 bg-gray-100 hover:bg-gray-50 border-gray-500 text-gray-800 px-2 py-0.5 text-xs rounded-md"
            >
              Randomise
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="18"
                height="18"
                class="main-grid-item-icon"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
              >
                <polyline points="16 3 21 3 21 8" />
                <line x1="4" x2="21" y1="20" y2="3" />
                <polyline points="21 16 21 21 16 21" />
                <line x1="15" x2="21" y1="15" y2="21" />
                <line x1="4" x2="9" y1="4" y2="9" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div id="enemyContainer" class="relative">
        <div
          id="enemyBoard"
          class="grid grid-cols-10 grid-rows-10 w-[320px] h-[320px] opacity-40"
        ></div>
        <div class="absolute -top-[26px] flex text-xs">
          <div class="w-[32px] text-center">A</div>
          <div class="w-[32px] text-center">B</div>
          <div class="w-[32px] text-center">C</div>
          <div class="w-[32px] text-center">D</div>
          <div class="w-[32px] text-center">E</div>
          <div class="w-[32px] text-center">F</div>
          <div class="w-[32px] text-center">G</div>
          <div class="w-[32px] text-center">H</div>
          <div class="w-[32px] text-center">I</div>
          <div class="w-[32px] text-center">J</div>
        </div>
        <div class="absolute text-xs -left-[32px] top-[8px]">
          <div class="w-[32px] h-[32px] text-center">1</div>
          <div class="w-[32px] h-[32px] text-center">2</div>
          <div class="w-[32px] h-[32px] text-center">3</div>
          <div class="w-[32px] h-[32px] text-center">4</div>
          <div class="w-[32px] h-[32px] text-center">5</div>
          <div class="w-[32px] h-[32px] text-center">6</div>
          <div class="w-[32px] h-[32px] text-center">7</div>
          <div class="w-[32px] h-[32px] text-center">8</div>
          <div class="w-[32px] h-[32px] text-center">9</div>
          <div class="w-[32px] h-[32px] text-center">10</div>
        </div>
        <div class="absolute text-xs bottom-[-32px]">Computer board</div>
        <div
          class="absolute text-xs top-1/2 right-1/2 translate-x-1/2 tranlate-y-1/2"
        >
          <button
            id="startGameButton"
            class="flex items-center gap-2 font-bold text-white bg-green-600 hover:bg-green-500 border-green-50 px-3 py-2 rounded-md"
          >
            Start Game
          </button>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
